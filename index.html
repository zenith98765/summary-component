<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="utensil">

            <div class="dish1">
                <div class="spoon">
                    <div class="head1">Your Result</div>
                    <div class="num1"> 
                        <div class="high1">76</div>
                        <div class="high2">of 100</div>
                        
                    </div>
                    <div class="subhead1">Great</div>
                    <div class="para1">You scored higher than 65% of people who have taken these tests.</div>
                </div>
            </div>




            <div class="dish2">
                <div class="fork">
                    <div class="heading">Summary</div>
                    <div class="attributes">
                        <div class="grp grp1">
                            <div class="cent reac"><img class="pad" src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
                            <div class="cent score"><span class="cent bol">80</span><span class="opa">/100</span></div>
                        </div>
                        <div class="grp grp2">
                            <div class="cent mem"><img class="pad" src="./assets/images/icon-memory.svg" alt="">Memory</div>
                            <div class="cent score"><span class="cent bol">92</span><span class="opa">/100</span></div>
                        </div>
                        <div class="grp grp3">
                            <div class="cent ver"><img class="pad" src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
                            <div class="cent score"><span class="cent bol">61</span><span class="opa">/100</span></div>
                        </div>
                        <div class="grp grp4">
                            <div class="cent vis"><img class="pad" src="./assets/images/icon-visual.svg" alt="">Visual</div>
                            <div class="cent score"><span class="cent bol">72</span><span class="opa">/100</span></div>
                        </div>
                    </div>
                    <button class="bahton">Continue</button>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
